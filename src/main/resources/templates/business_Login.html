<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Login</title>
</head>

<body class="d-flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Login</h1>
                </div>
            </div>
            <div class="main">
                <div class="col-md-6 col-sm-12">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Wrong username or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <form method="post" th:action="@{/businesses/login}" role="form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input
                                        id="email"
                                        type="email"
                                        class="form-control"
                                        placeholder="Email"
                                        name="email"
                                >
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input
                                        id="password"
                                        type="password"
                                        class="form-control"
                                        placeholder="Password"
                                        name="password"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary">Login</button>
                            <a th:href="@{/register}" class="btn btn-primary">Don't have an account? Register Here.</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="py-5 bg-light">
        <div class="container px-5 my-5">
            <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
            <a class="btn btn-lg btn-primary" href="#!">Contact us</a>
        </div>
    </section>
</main>
</body>

</html>
